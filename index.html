
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aibangbee Osagumwenro Trust</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffff;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    .box {
      background-color: #333;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
  

</head>
<body>
  <header>
    <h1>Aibangbee Osagumwenro Trust</h1>
  </header>
  <nav>
    <a href="mailto:aibangbeetrust@gmail.com">Email</a>
    <a href="index.html">About</a>
    <a href="https://www.linkedin.com/in/trustaibangbee/?trk=contact-info">Contact</a>
  </nav>
  

  <div class="container">
    <p>Drop a message for Aibangbee Trust</p>
    <div class="box">
      <h2>Contact Me</h2>
      <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
        <animation id="phone" onclick="alert('Phone pressed!')"></animation>

      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return false;
      }

      alert("Thank you, " + name + "! Your message has been sent.");
      return false; // Prevent actual submission for demo purposes
    }
    

    

  </script>
</body>
</html>
